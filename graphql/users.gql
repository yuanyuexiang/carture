# 获取指定用户信息
query GetUser($id: ID!) {
  users_by_id(id: $id) {
    id
    name
    email
    created_at
    updated_at
  }
}

# 获取所有用户列表
query GetUsers {
  users {
    id
    name
    email
    created_at
  }
}

# 更新用户信息
mutation UpdateUser($id: ID!, $data: update_users_input!) {
  update_users_item(id: $id, data: $data) {
    id
    name
    email
    updated_at
  }
}
