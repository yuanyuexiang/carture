# 系统级查询 - 获取当前用户信息
query GetCurrentUser {
  users_me {
    id
    email
    first_name
    last_name
    avatar {
      id
      filename_download
    }
    role {
      id
      name
    }
    status
    last_access
  }
}

# 系统级变更 - 更新当前用户信息
mutation UpdateCurrentUser($data: update_directus_users_input!) {
  update_users_me(data: $data) {
    id
    email
    first_name
    last_name
    status
  }
}
