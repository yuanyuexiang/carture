overwrite: true
generates:
  # 业务schema的类型生成
  generated/graphql.ts:
    schema: "./schema.graphql"
    documents: "graphql/**/!(system).{gql,graphql}"
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      apolloReactHooksImportFrom: "@apollo/client"
      apolloReactCommonImportFrom: "@apollo/client"
      reactApolloVersion: 3
  
  # 系统schema的类型生成
  generated/system-graphql.ts:
    schema: 
      - https://forge.matrix-net.tech/graphql/system:
          headers:
            Authorization: Bearer CCZnVSanwCwzS6edoC8-2ImbzJiZLeAD
    documents: "graphql/{system,boutique}.gql"
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      apolloReactHooksImportFrom: "@apollo/client"
      apolloReactCommonImportFrom: "@apollo/client"
      reactApolloVersion: 3
      typesPrefix: System
